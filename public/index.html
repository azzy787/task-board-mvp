<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login · Team Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { min-height: 100vh; }
  </style>
  <script type="module" src="./js/auth.js"></script>
  <!-- firebase.js is imported so that the SDK scripts are fetched once; auth.js imports from it -->
  <link rel="icon" href="data:," />
</head>
<body class="bg-pink-100 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Team Board Login</h1>

    <form id="login-form" class="flex flex-col gap-3">
      <div>
        <label for="email" class="block text-sm text-gray-700 mb-1">Email</label>
        <input id="email" type="email" autocomplete="username" placeholder="board@team.local" class="w-full px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#FF99C8]" required />
      </div>
      <div>
        <label for="password" class="block text-sm text-gray-700 mb-1">Password</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="Pass_worD@101" class="w-full px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#FF99C8]" required />
      </div>
      <button type="submit" class="mt-2 bg-[#FF6FAE] hover:bg-[#FF99C8] text-white font-semibold px-4 py-2 rounded-xl shadow-md transition">Log In</button>
    </form>

    <p id="login-error" class="hidden mt-3 text-sm text-red-600"></p>

    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Use the shared account:</p>
      <p><code>board@team.local</code> · <code>Pass_worD@101</code></p>
    </div>
  </div>

  <script>
    // Prefill for convenience in local testing
    document.getElementById('email').value = 'board@team.local';
    document.getElementById('password').value = 'Pass_worD@101';
  </script>
</body>
</html>
