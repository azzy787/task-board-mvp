<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/board.css" />
</head>
<body class="bg-pink-100 text-gray-800">
 <!-- Header -->
<!-- Header -->
<header class="app-header sticky top-0 z-30 w-full">
    <div class="mx-auto max-w-7xl px-4 py-3">
      <!-- Mobile: single column; Desktop: 3 columns -->
      <div class="grid grid-cols-1 gap-3 md:grid-cols-[auto,1fr,auto] md:items-center md:gap-4">
  
        <!-- Row 1 (always left-aligned on mobile): Title + Edit -->
        <div class="flex items-center gap-2 self-start">
          <input
            id="board-title"
            class="text-2xl font-bold text-black bg-transparent outline-none leading-none w-auto"
            value="Team Board"
            readonly
          />
          <button
            id="edit-title-btn"
            class="inline-flex items-center justify-center h-10 md:h-11 rounded-full px-4 border bg-white hover:bg-gray-100 shadow-sm whitespace-nowrap shrink-0"
          >
            Edit
          </button>
        </div>
  
        <!-- Row 2 (center block on desktop): Search + Filters -->
        <div class="flex flex-wrap items-center gap-2 md:gap-3">
          <input
            id="search-input"
            type="text"
            placeholder="Search tasks..."
            class="h-10 md:h-11 rounded-full px-4 border border-[#FFD6E8] focus:outline-none focus:ring-2 focus:ring-[#FF99C8] text-gray-700 flex-1 min-w-[12rem]"
          />
          <select
            id="status-filter"
            class="h-10 md:h-11 rounded-full px-4 border border-[#FFD6E8] focus:outline-none focus:ring-2 focus:ring-[#FF99C8] text-gray-700"
          >
            <option value="">All Status</option>
            <option value="todo">To Do</option>
            <option value="in_progress">In Progress</option>
            <option value="done">Done</option>
          </select>
          <input
            id="assignee-filter"
            type="text"
            placeholder="Filter by assignee..."
            class="h-10 md:h-11 rounded-full px-4 border border-[#FFD6E8] focus:outline-none focus:ring-2 focus:ring-[#FF99C8] text-gray-700 flex-1 min-w-[12rem]"
          />
        </div>
  
        <!-- Row 3 (right actions on desktop) -->
        <div class="flex items-center gap-2 md:gap-3 justify-start md:justify-end">
          <button
            id="new-task-btn"
            class="inline-flex items-center justify-center h-10 md:h-11 rounded-full px-5 bg-[#FF6FAE] hover:bg-[#FF99C8] text-white font-semibold shadow-md transition"
          >
            + New Task
          </button>
          <button
            id="seed-btn"
            class="inline-flex items-center justify-center h-10 md:h-11 rounded-full px-5 bg-white text-[#22C55E] border border-[#22C55E] hover:bg-[#EAFBF1] font-semibold shadow-md transition"
            title="Refresh"
          >
            Refresh
          </button>
          <button
            id="logout-btn"
            class="inline-flex items-center justify-center h-10 md:h-11 rounded-full px-5 bg-black hover:bg-gray-900 text-white font-semibold shadow-md transition"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>
    
  <!-- Board -->
  <main class="p-4">
    <!-- Phone: horizontal scrollable row (flex-nowrap, overflow-x-auto)
         ≥ lg: switch to 3-col grid (equal widths), no horizontal overflow -->
    <div id="board-columns"
         class="flex flex-nowrap gap-4 overflow-x-auto pb-2 items-start
                lg:grid lg:grid-cols-3 lg:overflow-visible lg:pb-0">

      <!-- To Do -->
      <section id="col-todo"
               class="min-w-[280px] sm:min-w-[340px] lg:min-w-0 lg:w-auto self-start">
        <div class="bg-white rounded-2xl shadow p-3">
          <h2 class="font-semibold text-rose-500 mb-2">To Do (<span id="count-todo">0</span>)</h2>
          <div id="todo" class="space-y-3"></div>
        </div>
      </section>

      <!-- In Progress -->
      <section id="col-in_progress"
               class="min-w-[280px] sm:min-w-[340px] lg:min-w-0 lg:w-auto self-start">
        <div class="bg-white rounded-2xl shadow p-3">
          <h2 class="font-semibold text-amber-500 mb-2">In Progress (<span id="count-in_progress">0</span>)</h2>
          <div id="in_progress" class="space-y-3"></div>
        </div>
      </section>

      <!-- Done -->
      <section id="col-done"
               class="min-w-[280px] sm:min-w-[340px] lg:min-w-0 lg:w-auto self-start">
        <div class="bg-white rounded-2xl shadow p-3">
          <h2 class="font-semibold text-emerald-600 mb-2">Done (<span id="count-done">0</span>)</h2>
          <div id="done" class="space-y-3"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal -->
  <div
    id="task-modal"
    class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h2 id="modal-title" class="text-xl font-bold text-emerald-600">New Task</h2>
        <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-lg font-bold">✕</button>
      </div>

      <form id="task-form" class="flex flex-col gap-3">
        <input type="text" id="task-title" placeholder="Task title *" required
               class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#98FF98]" />
        <textarea id="task-desc" placeholder="Description (optional)"
                  class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#98FF98]"></textarea>
        <input type="text" id="task-assignee" placeholder="Assignee"
               class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#98FF98]" />
        <input type="date" id="task-due"
               class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#98FF98]" />
        <select id="task-priority"
                class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#98FF98]">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>

        <div class="flex justify-end space-x-2 mt-4">
          <button type="button" id="delete-task" class="hidden bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Delete</button>
          <button type="button" id="cancel-task" class="bg-gray-200 px-4 py-2 rounded-lg">Cancel</button>
          <button type="submit" class="bg-[#98FF98] text-white px-4 py-2 rounded-lg hover:bg-[#7EE787]">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./js/board.js"></script>
</body>
</html>
