<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/board.css" />
</head>
<body class="bg-pink-100 text-gray-800">
  <!-- Header -->
  <header class="app-header bg-[#CFFAEA] p-4 shadow-md">
    <div class="mx-auto max-w-7xl flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <!-- Left: Title -->
      <div class="flex items-center gap-2">
        <input
          id="board-title"
          class="text-xl sm:text-2xl font-bold text-black bg-transparent outline-none"
          value="Team Board"
          readonly
        />
        <button
          id="edit-title-btn"
          class="px-3 py-1 text-sm rounded-lg border bg-white hover:bg-gray-100 shadow-sm"
        >
          Edit
        </button>
      </div>

      <!-- Middle: Search + Filters -->
      <div class="flex flex-wrap items-center gap-2 md:gap-3 w-full md:w-auto">
        <input
          id="search-input"
          type="text"
          placeholder="Search tasks..."
          class="w-full sm:w-48 md:w-56 px-3 py-2 rounded-xl border border-[#FFD6E8] focus:outline-none focus:ring-2 focus:ring-[#FF99C8] text-gray-700"
        />

        <select
          id="status-filter"
          class="w-[9.5rem] sm:w-40 px-3 py-2 rounded-xl border border-[#FFD6E8] focus:outline-none focus:ring-2 focus:ring-[#FF99C8] text-gray-700"
        >
          <option value="">All Status</option>
          <option value="todo">To Do</option>
          <option value="in_progress">In Progress</option>
          <option value="done">Done</option>
        </select>

        <input
          id="assignee-filter"
          type="text"
          placeholder="Filter by assignee..."
          class="w-full sm:w-48 md:w-56 px-3 py-2 rounded-xl border border-[#FFD6E8] focus:outline-none focus:ring-2 focus:ring-[#FF99C8] text-gray-700"
        />
      </div>

      <!-- Right: Buttons -->
      <div class="flex flex-wrap gap-2 md:gap-2 w-full md:w-auto md:justify-end">
        <button
          id="new-task-btn"
          class="bg-[#FF6FAE] hover:bg-[#FF99C8] text-white font-semibold px-4 py-2 rounded-xl shadow-md transition btn btn-primary w-full sm:w-auto"
        >
          + New Task
        </button>
        <button
          id="seed-btn"
          class="bg-white text-[#7EE787] border border-[#7EE787] hover:bg-[#EAFBF1] font-semibold px-4 py-2 rounded-xl shadow-md transition btn w-full sm:w-auto"
          title="Sync board from Firestore"
        >
          Sync
        </button>
        <button
          id="logout-btn"
          class="bg-black hover:bg-gray-900 text-white font-semibold px-4 py-2 rounded-xl shadow-md transition btn w-full sm:w-auto"
        >
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Board -->
  <main class="p-4">
    <div class="mx-auto max-w-7xl">
      <!-- Responsive grid: 1 col (mobile), 2 cols (md), 3 cols (lg) -->
      <div id="board-columns" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- To Do -->
        <div id="col-todo" class="column">
          <div class="bg-white rounded-2xl shadow p-3 h-full">
            <h2 class="font-semibold text-rose-500 mb-2">
              To Do (<span id="count-todo">0</span>)
            </h2>
            <div id="todo" class="space-y-3"></div>
          </div>
        </div>

        <!-- In Progress -->
        <div id="col-in_progress" class="column">
          <div class="bg-white rounded-2xl shadow p-3 h-full">
            <h2 class="font-semibold text-amber-500 mb-2">
              In Progress (<span id="count-in_progress">0</span>)
            </h2>
            <div id="in_progress" class="space-y-3"></div>
          </div>
        </div>

        <!-- Done -->
        <div id="col-done" class="column">
          <div class="bg-white rounded-2xl shadow p-3 h-full">
            <h2 class="font-semibold text-emerald-600 mb-2">
              Done (<span id="count-done">0</span>)
            </h2>
            <div id="done" class="space-y-3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- New Task Modal -->
  <div
    id="task-modal"
    class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md mx-4">
      <div class="flex justify-between items-center mb-4">
        <h2 id="modal-title" class="text-xl font-bold text-emerald-600">New Task</h2>
        <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-lg font-bold">
          âœ•
        </button>
      </div>

      <form id="task-form" class="flex flex-col gap-3">
        <input
          type="text"
          id="task-title"
          placeholder="Task title *"
          required
          class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#98FF98]"
        />

        <textarea
          id="task-desc"
          placeholder="Description (optional)"
          class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#98FF98]"
        ></textarea>

        <input
          type="text"
          id="task-assignee"
          placeholder="Assignee"
          class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#98FF98]"
        />

        <input
          type="date"
          id="task-due"
          class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#98FF98]"
        />

        <select
          id="task-priority"
          class="px-3 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#98FF98]"
        >
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>

        <div class="flex flex-wrap gap-2 justify-end mt-4">
          <button type="button" id="delete-task" class="hidden bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
            Delete
          </button>
          <button type="button" id="cancel-task" class="bg-gray-200 px-4 py-2 rounded-lg">
            Cancel
          </button>
          <button type="submit" class="bg-[#98FF98] text-white px-4 py-2 rounded-lg hover:bg-[#7EE787]">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./js/board.js"></script>
</body>
</html>
